<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surv20</title>
    <link href="https://emoji-css.afeld.me/emoji.css" rel="stylesheet">
    <style>
        #map {
            position: relative;
            width: calc(20 * 10px);
            height: calc(20 * 10px);
            background-color: lightgreen;
        }

        #pc {
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
    <script>
        let timeleft = 20;
        let x = 0;
        let y = 0;
        let agestate =0;
        let dt = t = t0 =0;

        const ages = [
            "baby",
            "boy",
            "man",
            "bearded_person",
            "male_white_haired",
            "older_man",
            "skull",
        ]
        const AGING = 20/6;
        let age = AGING;
    </script>
</head>

<body>
    <i class="em em-baby_bottle" onclick="reset()"></i>
    <span id="timeleft"></span>
    <div id="map">
        <i class="em em-baby" id="pc"></i>
    </div>
    <script>
        const eTimeleft = document.querySelector("#timeleft");
        const pc = document.querySelector("#pc");
        requestAnimationFrame(step);

        function reset(){
            pc.classList.toggle(`em-${ages[agestate]}`);
            age=AGING;
            agestate = 0;
            x=y=0;
            pc.style.left = x * 10 + "px";
            pc.style.top = y * 10 + "px";
        }
        function getOlder(){
            if (agestate < ages.length - 1) {
                pc.classList.toggle(`em-${ages[agestate]}`);
                pc.classList.toggle(`em-${ages[++agestate]}`);
            }
        }
        function updateTime() {
            let str = "";
            for (let i = 0; i < Math.ceil(timeleft); i++) {
                str += `<i class="em em-heart"></i>`
            }
            eTimeleft.innerHTML = str;
        }
        function step(t) {
            dt = (t - t0)/1000;
            timeleft -= 1*dt;
            age -= 1*dt;
            updateTime();
            if(age <=0){
                getOlder();
                age = AGING;
            }
            requestAnimationFrame(step);
            t0 = t;
        }
        addEventListener("keydown", (e) => {
            if (age >= ages.length - 1) return;
            switch (e.keyCode) {
                case 37:
                    e.preventDefault();
                    pc.style.left = --x * 10 + "px";
                    break;
                case 39:
                    e.preventDefault();
                    pc.style.left = ++x * 10 + "px";
                    break;
                case 38:
                    e.preventDefault();
                    pc.style.top = --y * 10 + "px";
                    break;
                case 40:
                    e.preventDefault();
                    pc.style.top = ++y * 10 + "px";
                    break;

                default:
                    break;
            }
        });
    </script>
</body>

</html>

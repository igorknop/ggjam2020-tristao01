        ];
        const AGING = 20 / 6;

<body>
    <i class="em em-baby_bottle" onclick="reset()"></i>
    <div id="timeleft"></div>

    <canvas></canvas>
    <script>
        const eTimeleft = document.querySelector("#timeleft");
        const canvas = document.querySelector("canvas");
        const ctx = canvas.getContext("2d");
        canvas.width = 24 * STEP;
        canvas.height = 24 * STEP;
        let fire = 3;
        requestAnimationFrame(step);
        function drawMap() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let line = 0; line < ship.length; line++) {
                for (let coll = 0; coll < ship[line].length; coll++) {
                    switch (ship[line][coll]) {
                        case 1:
                            ctx.fillRect(coll * STEP, line * STEP, STEP, STEP);

                            break;
                        case 2:
                            ctx.drawImage(images[agestate], coll * STEP, line * STEP, STEP, STEP);

                            break;
                        case 3:
                            ctx.drawImage(images[7], coll * STEP, line * STEP, STEP, STEP);
                            if (fire <= 0) {
                                ship[line][coll + 1] = 4;
                                ship[line][coll - 1] = 4;
                                ship[line + 1][coll] = 4;
                                ship[line - 1][coll] = 4;
                                ship[line][coll] = 0;
                            }
                            break;
                        case 4:
                            ctx.drawImage(images[8], coll * STEP, line * STEP, STEP, STEP);

                            break;
                        default:
                            break;
                    }
                }
            }
            if(fire<=0) fire = 3;
        }
    
        function reset() {
            pc.className = "em em-baby";
            age = AGING;
            agestate = 0;
            timeleft = 20;
            x = y = 0;
        }
        function updateTime() {
            let str = "";
            for (let i = 0; i < Math.ceil(timeleft); i++) {
                str += `<i class="em em-heart"></i>`
            }
            eTimeleft.innerHTML = str;
        }
        function getOlder() {
            if(agestate<ages.length-1){
                agestate++;
            }
        }
        function step(t) {
            dt = (t - t0) / 1000;
            timeleft -= 1 * dt;
            age -= 1 * dt;
            updateTime();
            if (age <= 0) {
                age = AGING;
                getOlder();
            }
            drawMap();
            requestAnimationFrame(step);
            t0 = t;
        }
        addEventListener("keydown", (e) => {
            if (agestate >= ages.length - 1 || timeleft <= 0) return;
            const xo = x;
            const yo = y;
            switch (e.keyCode) {
                case 37:
                    e.preventDefault();
                    x = ((x > 0) ? x - 1 : x);
                    break;
                case 39:
                    e.preventDefault();
                    x = ((x < 24) ? x + 1 : x);
                    break;
                case 38:
                    e.preventDefault();
                    y = ((y > 0) ? y - 1 : y);
                    break;
                case 40:
                    y = ((y < 24) ? y + 1 : y);
                    break;

                default:
                    break;
            }
            switch (ship[y][x]) {
                case 0:
                    ship[yo][xo] = 0;
                    ship[y][x] = 2;
                    break;
                case 1:
                    ship[yo][xo] = 2;
                    x = xo;
                    y = yo;
                    break;

                default:
                    break;
            }
        });
    </script>
